[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; USB CDC configuration for XIAO ESP32-S3
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -O2

; Libraries
lib_deps = 
    fastled/FastLED@^3.7.0

; Upload settings
upload_speed = 921600
monitor_speed = 115200
monitor_dtr = 0
monitor_rts = 0

; XIAO has native USB
board_build.arduino.memory_type = qio_opi

