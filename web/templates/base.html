<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LED Grid Control{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-running { background-color: #28a745; }
        .status-stopped { background-color: #dc3545; }
        
        .animation-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .animation-card:hover {
            transform: translateY(-2px);
        }
        
        .parameter-control {
            margin-bottom: 15px;
        }
        
        .fps-display {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        
        .code-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        @media (min-width: 992px) {
            .sticky-preview {
                position: sticky;
                top: 1rem;
            }
        }

        .preview-canvas {
            display: block;
            margin: 0 auto;
            width: 75%;
            max-width: 100%;
        }

        @media (max-width: 991.98px) {
            .preview-canvas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-lightbulb"></i> LED Grid Control
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a class="nav-link" href="{{ url_for('control_page') }}">
                    <i class="fas fa-sliders-h"></i> Control
                </a>
                <a class="nav-link" href="{{ url_for('upload_page') }}">
                    <i class="fas fa-upload"></i> Upload
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        function setTextIfPresent(id, value) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = value;
            }
        }

        function formatNumber(value, digits = 0) {
            const num = Number(value);
            if (!Number.isFinite(num)) {
                return '--';
            }
            return num.toFixed(digits);
        }

        function formatMs(value) {
            const num = Number(value);
            if (!Number.isFinite(num)) {
                return '--';
            }
            return `${num.toFixed(2)} ms`;
        }

        function formatBytes(value) {
            const num = Number(value);
            if (!Number.isFinite(num)) {
                return '--';
            }
            if (num < 1024) {
                return `${num} B`;
            }
            if (num < 1024 * 1024) {
                return `${(num / 1024).toFixed(1)} KB`;
            }
            if (num < 1024 * 1024 * 1024) {
                return `${(num / (1024 * 1024)).toFixed(1)} MB`;
            }
            return `${(num / (1024 * 1024 * 1024)).toFixed(2)} GB`;
        }

        function formatHz(value) {
            const num = Number(value);
            if (!Number.isFinite(num)) {
                return '--';
            }
            if (num >= 1000000) {
                return `${(num / 1000000).toFixed(2)} MHz`;
            }
            if (num >= 1000) {
                return `${(num / 1000).toFixed(1)} kHz`;
            }
            return `${num} Hz`;
        }

        function deriveDriverSummary(driverStats) {
            if (!driverStats || typeof driverStats !== 'object') {
                return { aggregate: {}, deviceCount: 0, spiSpeedHz: null };
            }

            const hasDevices = Array.isArray(driverStats.devices);
            const aggregate = hasDevices ? (driverStats.aggregate || {}) : driverStats;
            const deviceCount = hasDevices ? driverStats.devices.length : (Object.keys(driverStats).length ? 1 : 0);
            let spiSpeedHz = aggregate.spi_speed_hz;
            if (!spiSpeedHz && hasDevices && driverStats.devices.length) {
                spiSpeedHz = driverStats.devices[0].spi_speed_hz;
            }
            return { aggregate, deviceCount, spiSpeedHz };
        }

        function updateMetricsPanel(status) {
            if (!status) {
                return;
            }

            const performance = status.performance || {};
            const driverStats = status.driver_stats || {};
            const { aggregate, deviceCount, spiSpeedHz } = deriveDriverSummary(driverStats);

            setTextIfPresent('metricTargetFps', formatNumber(status.target_fps, 0));
            setTextIfPresent('metricActualFps', formatNumber(status.actual_fps, 1));
            setTextIfPresent('metricTargetFrame', formatMs(performance.target_frame_ms));
            setTextIfPresent('metricAvgGenerate', formatMs(performance.avg_generate_ms));
            setTextIfPresent('metricAvgSend', formatMs(performance.avg_send_ms));
            setTextIfPresent('metricAvgFrame', formatMs(performance.avg_frame_ms));
            setTextIfPresent('metricLastFrame', formatMs(performance.last_frame_ms));
            setTextIfPresent('metricInlineShow', performance.controller_inline_show === undefined
                ? '--'
                : (performance.controller_inline_show ? 'Yes' : 'No'));
            setTextIfPresent('metricPerfSamples', formatNumber(performance.samples, 0));

            setTextIfPresent('metricDeviceCount', deviceCount ? deviceCount.toString() : '--');
            setTextIfPresent('metricDriverFrames', formatNumber(aggregate.frames_sent, 0));
            setTextIfPresent('metricDriverFps', formatNumber(status.pipeline_fps, 1));
            setTextIfPresent('metricDriverBytes', formatBytes(aggregate.bytes_sent));
            setTextIfPresent('metricDriverErrors', formatNumber(aggregate.errors, 0));
            setTextIfPresent('metricDriverAvg', formatMs(aggregate.avg_frame_duration_ms));
            setTextIfPresent('metricDriverLast', formatMs(aggregate.last_frame_duration_ms));
            setTextIfPresent('metricSpiSpeed', formatHz(spiSpeedHz));
        }

        // Global functions for API calls
        function startAnimation(name, config = {}) {
            return fetch(`/api/start/${name}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            }).then(r => r.json());
        }
        
        function stopAnimation() {
            return fetch('/api/stop', {method: 'POST'}).then(r => r.json());
        }
        
        function updateParameters(params) {
            return fetch('/api/parameters', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(params)
            }).then(r => r.json());
        }
        
        function getStatus() {
            return fetch('/api/status').then(r => r.json());
        }
        
        function refreshPlugins() {
            return fetch('/api/refresh', {method: 'POST'}).then(r => r.json());
        }
        
        // Auto-refresh status every 2 seconds
        function updateStatus() {
            getStatus().then(status => {
                // Update status indicators
                const indicator = document.querySelector('.status-indicator');
                const statusText = document.querySelector('.status-text');
                const fpsDisplay = document.querySelector('.fps-display');
                
                if (indicator) {
                    indicator.className = 'status-indicator ' + 
                        (status.is_running ? 'status-running' : 'status-stopped');
                }
                
                if (statusText) {
                    statusText.textContent = status.is_running ? 
                        `Running: ${status.current_animation}` : 'Stopped';
                }
                
                if (fpsDisplay) {
                    fpsDisplay.textContent = `${status.actual_fps.toFixed(1)} FPS`;
                }

                updateMetricsPanel(status);
            }).catch(console.error);
        }
        
        // Start auto-refresh
        setInterval(updateStatus, 2000);
        updateStatus(); // Initial update
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
